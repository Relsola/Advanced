<script>
	let num = 1;
	function addOne(num) {
		// 复制值 局部变量num
		num += 1;
		return num;
	}
	console.log(addOne(num)); // 2
	console.log(num); // 1

	function setName(obj) {
		obj.name = "Nicholas";
		obj = new Object();
		obj.name = "Greg";
	}
	const person = new Object();
	setName(person);
	console.log(person.name); // Nicholas
</script>
