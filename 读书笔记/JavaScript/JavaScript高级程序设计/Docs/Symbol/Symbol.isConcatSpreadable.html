<script>
	let a = ["a"];
	let b = ["b"];
	console.log(b[Symbol.isConcatSpreadable]); // undefined
	console.log(a.concat(b)); // ["a", "b"]

	b[Symbol.isConcatSpreadable] = false;
	console.log(a.concat(b)); // ['a', Array(1)]
</script>

<script>
	b = { length: 1, 0: "b" };
	console.log(b[Symbol.isConcatSpreadable]); // undefined
	console.log(a.concat(b)); // ['a', {…}]

	b[Symbol.isConcatSpreadable] = true;
	console.log(a.concat(b)); // ['a', 'b']
</script>

<script>
	b = new Set().add("b");
	console.log(b[Symbol.isConcatSpreadable]); // undefined
	console.log(a.concat(b)); // ['a', Set(1)]

	b[Symbol.isConcatSpreadable] = true;
	console.log(a.concat(b)); // ['a']
</script>
