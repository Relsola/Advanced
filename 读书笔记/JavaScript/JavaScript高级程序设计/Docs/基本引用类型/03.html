<script>
	let num = 20;
	// 数值格式化为字符串
	console.log(num.toFixed(2)); // '20.00'
	console.log(num.toExponential(1)); // '2.0e+1'
	console.log(num.toPrecision(1)); // '2e+1'
	console.log(num.toPrecision(2)); // '20'
	console.log(num.toPrecision(3)); // '20.0'

	console.log(Number.isInteger(1)); // true
	console.log(Number.isInteger(1.0)); // true
	console.log(Number.isInteger(1.01)); // false

	console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER + 1));
	console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER));
	console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER - 1));
	console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER));
</script>
