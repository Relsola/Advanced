<script>
	// 标签语句
	// label: statement;

	// 使用一个标签来唯一标记一个循环，然后使用 break 或 continue 语句来指示程序是否中断循环或继续执行。

	start: for (let i = 0; i < 10; i++) {
		for (let k = 0; k < 5; k++) {
			console.log(k);
			if (k == 2) {
				break start;
			}
		}
	}
</script>

<script>
	console.log(location);
	with (location) {
		console.log(href);
		console.log(pathname);
		console.log(href.substring(7) === pathname);
	}
</script>

<script>
	let num = 0;
	switch (true) {
		case num < 0:
			// 穿透
			num = ~num + 1;
		// break;
		case num > 0:
			num++;
			break;
		default:
			throw new Error("unknown Error " + void 0);
	}
</script>
