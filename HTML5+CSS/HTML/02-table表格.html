<!-- 

    table 表格 里面有行 列 

    caption表格标题  居中

    cellspacing控制边框与边框之间的距离
    cellpadding控制内容与边框之间的距离 

    align=center居中 
    tr 代表行 
    td 代表列 
    th列 字体加粗并且居中

    table合并 
    1.行合并 rowspan    行合并是上下合并
    2.列合并 colspan    列合并是左右合并
-->

<table border="1" cellspacing="0" cellpadding="0" align="center">
    <caption></caption>
    <tr bgcolor="red" align="center">
        <th rowspan="2"></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <!-- <td></td> -->
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <!-- <td></td> -->
        <!-- <td></td> -->
    </tr>
</table>
