<!-- 
    label的意思是获取焦点 点击文本时 找到对应的输入框
    for里面的属性值要和input框里面的id保持一致
 -->

<label for="mi">密码框</label>
<input type="password" name="" id="mi">


<!-- text 文本输入框 -->
<input type="text">


<!-- 密码框 -->
<input type="password">


<!-- number数字框 -->
<input type="number">


<!-- 
    单选框radio  
    起一个相同的name,属性值保持一致 达到一个互斥的效果 
    checked 打开默认选中
-->
<input type="radio" name="gender" checked>
<input type="radio" name="gender">


<!--  多选框checkbox 复选框 可以选择多个或者一个  -->
<input type="checkbox">


<!-- 
    select下拉框  selected默认选中
    option选项  至少有一项,不能没有
    disabled禁用
 -->
<select>
    <option value="" disabled selected></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
</select>


<!-- 文本区域 textarea -->
<textarea cols="30" rows="10"></textarea>

<!-- 文件上传 file -->
<input type="file" name="" id="">

<!-- 邮箱 email-->
<input type="email" name="" id="">


<!-- 其他用法 -->
<input type="submit" value="提交">
<input type="reset" value="重置">
<input type="button" value="普通按钮">
<button disabled>禁用按钮</button>


<!-- 
    form表单里面放的是input输入框 
    action里面放的是接口 
    form表单 目的是收集用户信息向服务器发送 
    method= get/post 发送请求方式 
 -->
<form action="http://" method="">
    <input type="text" placeholder="请输入手机号">
    <br>
    <input type="password" name="" id="" placeholder="请输入密码">
    <br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="普通按钮">
</form>
