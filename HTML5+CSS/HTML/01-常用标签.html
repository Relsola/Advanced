<!DOCTYPE html>
<html lang="en">

<!-- head是网页的头部  -->

<head>
    <!-- charset 字符集 UTF-8编码格式万国码 -->
    <meta charset="UTF-8">
    <!-- 设置视图 防止乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title网页的标题 -->
    <title>你好</title>
</head>

<!-- body是网页的主体也叫身体 -->

<body>
    <!-- 
        块标签 div p ul..li  ol..li  dl  h1-h6 的特点
        1.独占一行，会自动换行。
        2.上下排布
        3.可以设置宽高
    -->

    <div></div>

    <p></p>

    <ul>
        <li></li>
        <li></li>
    </ul>

    <ol>
        <li></li>
        <li></li>
    </ol>

    <dl>
        <dt>水果</dt>
        <dd>苹果 香蕉</dd>
        <dt>蔬菜</dt>
        <dd>白菜 生菜</dd>
    </dl>

    <hr>

    <br>

    <!-- 
        行标签 span a i em del s sup sub strong ... 的特点
        1.在一行显示，直到宽度不够时会被迫折行
        2.左右排布
        3.行标签不可以设置宽高
    -->

    <span></span>

    <a href=""></a>

    <a href="#1">实现跳转</a>

    <i>斜体</i>

    <em>斜体</em>

    <del>删除线</del>

    <s>删除线</s>

    <u>下划线</u>

    <ins>下划线</ins>

    <sup>上标</sup>

    <sub>下标</sub>

    <strong>加粗</strong>

    <b>加粗</b>

    <!-- 
        行内块 img input button 的特点：
        1. 在一行显示，直到宽度不够时会被迫折行
        2. 左右排布
        3. 可以设置宽高
    -->

    <img src="src" alt="图片加载失败" title="提示文本">

    <input type="text" name="" id="" placeholder="111111">

    <button>按钮</button>

</body>

</html>
