<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, effect, computed } from "./Vue/Vue3/进阶/源码/响应式/main.js"
        const info = reactive({ name: "张三" })
        const myName = computed(() => `我是${info.name}`)

        effect(() => {
            document.getElementById("app").textContent = myName.value
            document.getElementById("app").textContent = myName.value
        })

        setTimeout(() => {
            info.name = "李四"
        }, 2000)

    </script>
</body>

</html>
