<!-- 
    video 视频标签 
    scr 路径 
    controls 播放控制面板（必填） 
    autoplay 自动播放 谷歌浏览器和火狐浏览器还有Edge不支持。
    loop 循环播放支持任何浏览器 
    poster首次进入视频的封面图 
 -->

<video src="src" controls autoplay loop poster="src"></video>


<!-- 
    audio 音频 
    scr   路径 
    muted 静音 
 -->
<audio src="src" controls loop muted></audio>


<!-- 
   优雅降级：
   向下兼容，最开始的时候针对一个高版本的进行开发，等功能完善。
   再对不同的浏览器进行的测试中，对于不兼容的版本需要兼容和修复
   以保证其他浏览器可以正常使用，低版本的浏览器简陋而无妨。

   渐进增级：
   向上兼容，现针对较低的版本进行开发，满足了低版本的需求之后对高版本进行兼容和交互
   追加各种功能和样式，以实现最低要求的功能为基础。
-->


<!-- 
   媒体查询.............................................

      @media 媒体查询的关键字 
      screen 屏幕的意思 
      and 的意思是且


      小于760执行的样式 
      @media screen and (max-width:760px) { ... }

      大于760的时候才会执行
      @media screen and (min-width:760px) { ... }


      @media screen and (900px<=width<=1200px) { ... }
     
      常用的屏幕类型
        超小屏 <768
        小屏幕 >=768
        中等屏幕 >=992
        大型屏幕 >=1200

      媒体查询 css3新的语法
        当你屏幕宽度不一样的时候 执行不同的代码，以适应当前的分辨率
        可以使用媒体查询 针对不同的媒体设置不同的样式

      渲染过程
        当你重置浏览器的过程时 浏览器会根据你设置的宽高来重新进行渲染
 -->
